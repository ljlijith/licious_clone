<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Licious</title>

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/media.css">

</head>

<body>

    <!-- <div class="home-parent"> -->
    <div class="navbar-main-div">

        <div class="navbar-sub-div">

            <div class="logo-div">
                <img class="logo-pic" src="/images/licious-logo.svg" alt="">
            </div>

            <div class="location-main-div">

                <div class="location-icon-div">
                    <img class="location-icon" src="/images/location-pin.png" alt="">
                </div>
                <div class="place-main-div">
                    <div class="space-select-div">
                        <span class="place-text">Bangalore</span>
                        <select class="space-slection" name="" id="">
                            <option value=""></option>
                        </select>
                    </div>
                    <span class="address-text">Bengaluru, Karnataka, India</span>
                </div>

            </div>

            <div class="search-main-div">
                <div class="input-div">
                    <input class="search-input" type="text" placeholder="Search for any delicious product">
                    <div class="search-icon-div">
                        <img class="search-icon-pic" src="/images/loupe.png" alt="">
                    </div>
                </div>
            </div>

            <div class="categories-main-div">
                <img class="category-icon" src="/images/categories-grey.svg" alt="">
                <span class="category-text">Categories</span>
            </div>

            <div class="login-main-div">
                <img class="login-icon" src="/images/profile-grey.svg" alt="">
                <span class="login-text">Login</span>
            </div>

            <div class="cart-main-div">
                <img class="cart-icon" src="/images/cart.svg" alt="">
                <span class="cart-text">Cart</span>
            </div>


        </div>

    </div>



    <!-- ____Main Sticker___ -->


    <div class="main-sticker-parent-div">

        <div class="sticker-sub-div">
            <img class="sticker-pic" src="/images/main Pic.webp" alt="">
        </div>

    </div>


    <!-- ___Shop By Categories___ -->


    <div class="shop-categories-maindiv">

        <div class="shop-categories-subDiv">

            <div class="shop-categories-headline-div">

                <div class="main-headline">
                    <h2 class="mainhead-text">Shop by categories</h2>
                    <h2 class="sub-headline-text">Freshest meats and much more!</h2>
                </div>

            </div>

            <!-- items -->

            <div class="items-parent-div">


                       <!-- Top Row -->

                <div class="item-main-div">
                    <div class="image-div">
                        <img class="item-image" src="/images/categories/Todays_Deal_1.png" alt="">
                    </div>

                    <div class="title-div">
                        <span class="item-name">Today's Deals</span>
                    </div>
                </div>

                <div class="item-main-div">
                    <div class="image-div">
                        <img class="item-image" src="/images/categories/Chicken_(1)_(1).png" alt="">
                    </div>

                    <div class="title-div">
                        <span class="item-name">Chicken</span>
                    </div>
                </div>

                <div class="item-main-div">
                    <div class="image-div">
                        <img class="item-image" src="/images/categories/Fish_(1)_(1)_(1).png" alt="">
                    </div>

                    <div class="title-div">
                        <span class="item-name">Fish & Seafood</span>
                    </div>
                </div>

                <div class="item-main-div">
                    <div class="image-div">
                        <img class="item-image" src="/images/categories/Mutton_(1)_(1).png" alt="">
                    </div>

                    <div class="title-div">
                        <span class="item-name">Mutton</span>
                    </div>
                </div>

                <div class="item-main-div">
                    <div class="image-div">
                        <img class="item-image" src="/images/categories/Ready to cook.png" alt="">
                    </div>

                    <div class="title-div">
                        <span class="item-name">Ready to Cook</span>
                    </div>
                </div>

                <div class="item-main-div">
                    <div class="image-div">
                        <img class="item-image" src="/images/categories/Prawns.png" alt="">
                    </div>

                    <div class="title-div">
                        <span class="item-name">Prawns</span>
                    </div>
                </div>

                     
                    <!-- Bottom Row -->

                    <div class="item-main-div">
                        <div class="image-div">
                            <img class="item-image" src="/images/categories/Eggs.png" alt="">
                        </div>
    
                        <div class="title-div">
                            <span class="item-name">Eggs</span>
                        </div>
                    </div>
    
                    <div class="item-main-div">
                        <div class="image-div">
                            <img class="item-image" src="/images/categories/Coldcuts.png" alt="">
                        </div>
    
                        <div class="title-div">
                            <span class="item-name">Cold Cuts</span>
                        </div>
                    </div>
    
                    <div class="item-main-div">
                        <div class="image-div">
                            <img class="item-image" src="/images/categories/Kebabs_(1).png" alt="">
                        </div>
    
                        <div class="title-div">
                            <span class="item-name">Kebab & Biriyani</span>
                        </div>
                    </div>
    
                    <div class="item-main-div">
                        <div class="image-div">
                            <img class="item-image" src="/images/categories/spreads-transparent_(5).png" alt="">
                        </div>
    
                        <div class="title-div">
                            <span class="item-name">Spreads</span>
                        </div>
                    </div>
    
                    <div class="item-main-div">
                        <div class="image-div">
                            <img class="item-image" src="/images/categories/Uncrave.png" alt="">
                        </div>
    
                        <div class="title-div">
                            <span class="item-name">Plant Based Meat</span>
                        </div>
                    </div>
    
                    <div class="item-main-div">
                        <div class="image-div">
                            <img class="item-image" src="/images/categories/Masala_1.png" alt="">
                        </div>
    
                        <div class="title-div">
                            <span class="item-name">Meat Masala</span>
                        </div>
                    </div>



            </div>

        </div>



    </div>








    <!-- </div> -->


</body>

</html>
